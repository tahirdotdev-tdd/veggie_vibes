buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add the classpath dependency for the Google Services plugin here
        classpath 'com.android.tools.build:gradle:8.0.2' // Use your Android Gradle plugin version
        classpath 'com.google.gms:google-services:4.4.2' // Google Services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
